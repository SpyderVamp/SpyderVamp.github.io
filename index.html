  <title>Spyders Web</title>
  <style>
    /* Simple, clean header + Discord button styling */
    .site-header {
      text-align: center;
      padding: 28px 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    .avatar {
      width: 180px; height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .site-title {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 28px;
      margin: 6px 0 16px;
      letter-spacing: 0.6px;
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      background: #5865F2; /* Discord blurple */
      color: white;
      box-shadow: 0 6px 18px rgba(88,101,242,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .discord-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(88,101,242,0.22); }
    .discord-btn svg { width:20px; height:20px; flex: 0 0 20px; }

    /* responsive */
    @media (max-width:520px){
      .avatar { width:120px; height:120px; }
      .site-title { font-size:22px; }
      .discord-btn { width:100%; justify-content:center; padding:12px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <!-- avatar (put your avatar.png in the same folder / repo) -->
    <img src="avatar.png" alt="Spyder avatar" class="avatar" />

    <!-- main title -->
    <h1 class="site-title">Spyders Web</h1>

    <!-- Discord button (opens invite in new tab; accessible) -->
    <a class="discord-btn"
       href="https://discord.gg/aMFv3EGy"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Join Spyder's Discord (opens in new tab)">
      <!-- small, neutral icon (no external file required) -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M12 2C7.03 2 3 6.03 3 11c0 3.9 2.5 7.2 6 8.6V22h6v-2.4c3.5-1.4 6-4.7 6-8.6 0-4.97-4.03-9-9-9zM9.75 9.25a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5zm4.5 0a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"/>
      </svg>
      Join Discord
    </a>
  </header>
</body>
