<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spyder’s Web</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0b10;
      color: #ff8edc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      color: #f5d6ef;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    a {
      text-decoration: none;
      color: #0d0b10;
      background: #ff8edc;
      padding: 14px 0;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff8edc50;
    }

    a:hover {
      background: #d86bba;
      box-shadow: 0 0 15px #d86bba90;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #bba0b7;
    }
  </style>
</head>
<body>
  <h1>🕷️ Spyder’s Web</h1>
  <p>Welcome to my corner of the internet — where cozy meets creepy. 🌙</p>

  <div class="links">
    <a href="https://www.twitch.tv/spyder_vamp" target="_blank">💫 Twitch</a>
    <a href="https://www.instagram.com/spyder_vamp/" target="_blank">📸 Instagram</a>
    <a href="https://www.tiktok.com/@.spyder._?lang=en" target="_blank">🎭 TikTok</a>
  </div>

  <footer>© 2025 Spyder | Stay spooky 🕸️</footer>
</body>
</html>
